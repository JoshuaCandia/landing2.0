name: Deploy Landing2.0

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Step 1: Logging ---
      - name: Iniciando deploy
        run: echo "Iniciando deploy en EC2..."

      # --- Step 2: Actualizar código en la EC2 ---
      - name: Actualizar repo
        working-directory: /home/ubuntu/wonkai/landing2.0
        run: |
          git pull

      # --- Step 3: Build seguro con límite de threads ---
      - name: Build (con límite de memoria y CPU)
        working-directory: /home/ubuntu/wonkai/landing2.0
        run: |
          echo "Instalando dependencias..."
          npm install
          
          echo "Ejecutando build con límite de memoria (512MB)..."
          # Aquí está la magia: limitamos el "heap" de memoria de Node.js
          export NODE_OPTIONS="--max-old-space-size=512"
          npm run build

      # --- Step 4: Deploy a /var/www/wonkai ---
      - name: Copiar build a /var/www/wonkai
        run: |
          echo "Sincronizando dist/ a /var/www/wonkai..."
          sudo rsync -a --delete /home/ubuntu/wonkai/landing2.0/dist/ /var/www/wonkai/
